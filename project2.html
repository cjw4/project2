<!DOCTYPE html>
<html>
<head>
	<title>Project 2</title>
	<script type="text/javascript" src="project2.js"></script>
	<link type="text/css" href="project2.css" rel="stylesheet" />
</head>
<body>
	<div id="wrapper">
			<h1>Project 2.</h1>
		<div id="inputLevelsContainer" class="inputContainer">
			<label>Levels:</label>
			<input type="radio" name="level" id="1" />1
			<input type="radio" name="level" id="2" />2
		</div>
		<div id="inputSquareFeetContainer" class="inputContainer"><label>Square Feet:</label>
			<input type="text" id="squareFeet" />
		</div>
		<div id="inputStyleContainer" class="inputContainer"><label>Style:</label>
			<select id="style">
				<option value="none"></option>
				<option value="bungalow">Bungalow</option>
				<option value="capeCod">Cape Cod</option>
				<option value="prairie">Prairie</option>
				<option value="tutor">Tutor</option>
			</select>
		</div>
		<div id="inputBedroomsContainer" class="inputContainer"><label>Bedrooms:</label>
			<select id="bedrooms">
				<option value="none"></option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="4+">4+</option>
			</select>
		</div>
		<div id="inputBathroomsContainer" class="inputContainer"><label>Bathrooms:</label>
			<input type="text" id="bathrooms" size="3"/>
		</div>
		<div id="inputGarageStallsContainer" class="inputContainer"><label>Garage Stalls:</label>
			<select id="garageStalls">
				<option value="none"></option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
		</div>
		<div id="buttonContainer" class="inputContainer"><label></label>
			<input type="button" value="Calculate" id="button_click" />
		</div>
	</div><!--### end wrapper div ###-->
</body>	
</html>

<script type="text/javascript">
	init();
</script>
